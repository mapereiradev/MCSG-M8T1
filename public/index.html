<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOTP App</title>
</head>
<title>Welcome | MyApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login {
      background-color: #3498db;
      color: white;
    }
    .btn-login:hover {
      background-color: #2980b9;
    }
    .btn-signup {
      background-color: #2fa72b;
      color: white;
    }
    .btn-signup:hover {
      background-color: #088004;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido/a a la aplicación TOTP</h1>
    <div class="button-group">
      <button class="btn btn-login" onclick="location.href='/login'">Comprobar código</button>
      <button class="btn btn-signup" onclick="location.href='/signup'">Crear un nuevo código</button>
    </div>
  </div>
</body>
</html>
